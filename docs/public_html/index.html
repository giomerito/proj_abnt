<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Trabalho - Giomerito</title>
        <link rel="stylesheet" href="public/css/bulma.css">
        <script src="public/js/script.js"></script>
    </head>
    <body>        
        <div class="container">

            <!-------------------------------------------------------------------------------------------------------------------------------------->            
            <div class="menu">



            </div>
            <!------------------------------------------------------------------------------------------------------------------------------------->
            <hr/>
            <!-------------------------------------------------------------------------------------------------------------------------------------->            

            <div class="content">

                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label for="apelido">Nome preferido</label>
                            <div class="control">
                                <div class="text">
                                    <input type="text" name="apelido" class="input"/>
                                </div>                                
                            </div>
                        </div>                        
                    </div>
                    <div class="column">                       
                        <div class="field">
                            <label for="nome">Nome completo</label>
                            <div class="control">
                                <div class="text">
                                    <input type="text" name="nome" class="input"/>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label for="tipo">Tipo do identificador</label><br>
                                <div class="select">
                                    <select>
                                        <option value="1" selected>Único dentro da organização</option>
                                        <option value="2">Número do prontúario</option>
                                        <option value="3">RG</option>
                                        <option value="4">CPF</option>
                                        <option value="5">Radiologia</option>
                                        <option value="6">Patologia</option>
                                        <option value="7">Farmácia</option>
                                    </select>                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label for="area">Área Geografica</label><br>
                                <div class="select">
                                    <select>
                                        <option value="1" selected>Local</option>
                                        <option value="2">Área/Região/Distrito</option>
                                        <option value="3">Estado/Provincia/Território</option>
                                        <option value="4">Nacional</option>                                        
                                    </select>                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label for="designa~cao">Designação</label><br>
                                 <div class="text">
                                     <input type="text" name="designacao" class="input"/>                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label for="dtanascimento">Data de nascimento</label>
                                 <div class="text">
                                     <input type="date" name="nascimento" class="input"/>                            
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label for="emissor">Emissor</label>
                                 <div class="text">
                                     <input type="text" name="emissor" class="input"/>                            
                                </div>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
            <p>Certidões</p>
            <div class="box">
                <div class="field">
                    <label for="tipo-certidao">Tipo de certidão</label>
                    <div class="control">
                        <div class="text">
                            <input type="text" name="tipo-certidao" class="input" />
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="nome-cartorio">Nome do Cartório</label>
                    <div class="control">
                        <div class="text">
                            <input type="text" name="nome-cartorio" class="input" />
                        </div>
                    </div>
                </div>
                
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label for="livro">Livro</label>
                            <div class="control">
                                <input type="text" name="livro" class="input" />
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label for="folha">Página</label>
                            <div class="control">
                                <input type="text" name="folha" class="input" />
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label for="termo">Termo</label>
                            <div class="control">
                                <input type="text" name="termo" class="input" />
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
            <p>Carteira de Trabalho</p>
            <div class="box">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label for="serie">Serie</label>
                            <div class="control">
                                <input type="text" name="serie" class="input" />
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label for="estado">Estado</label>
                            <div class="control">
                                <input type="text" name="estado" class="input" />
                            </div>
                        </div>
                    </div>                    
                </div>                
            </div>
            
            <p>Título de Eleitor</p>
            <div class="box">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label for="numero">Número</label>
                            <div class="control">
                                <input type="text" name="numero" class="input" />
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label for="secao">Seção</label>
                            <div class="control">
                                <input type="text" name="secao" class="input" />
                            </div>
                        </div>
                    </div>  
                    <div class="column">
                        <div class="field">
                            <label for="zona">Zona</label>
                            <div class="control">
                                <input type="text" name="zona" class="input" />
                            </div>
                        </div>
                    </div> 
                </div>                
            </div>


            <!-------------------------------------------------------------------------------------------------------------------------------------->

            <!-------------------------------------------------------------------------------------------------------------------------------------->
            <div class="footer">
                <hr>                
                <p>&copy Trabalho de Fundamentos de FrontEnd - Giomerito Alves de Souza &lt; giomerito.souza@gmail.com &gt;</p>
            </div>
            <!-------------------------------------------------------------------------------------------------------------------------------------->
        </div>        
    </body>
</html>
